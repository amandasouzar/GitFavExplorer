<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <img src="/assets/Gitfav.svg" alt="Logo da aplicação escrita GitFav">
            <div class="SearchTool">
                <label for="SearchInput" class="SR-Only">Digite o Github username que quer favoritar</label>
                <input id="SearchInput" type="text" placeholder="Digite o Github username que quer favoritar">
                <button class="SearchButton">
                    <img class="nohide" src="/assets/Favoritar1.svg" alt="">
                    <img class="hide" src="/assets/Favoritar2.svg" alt="">
                    Favoritar
                </button>
            </div>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <div class="tbodyContainer">
                    <tbody>
                    </tbody>
                </div>
                </table>
            <div class="nocontent noview">
                <img src="/assets/Estrela.svg" alt="">
                <h1>Nenhum favorito ainda</h1>
            </div>
        </main>
    </div>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
